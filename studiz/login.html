<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - StudiZ</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>StudiZ</h1>
        <p>Study for your next assignment, or test, easily with ai generated flashcards and save your time!</p>
        <form id="loginForm">
            <input type="text" id="identifier" placeholder="Email or Username" required>
            <input type="password" id="password" placeholder="Password" required>
            <button type="submit">Log In</button>
        </form>
        <a href="#" id="forgotPassword">Forgot password?</a>
        <button id="createAccount">Create new account</button>
        <button id="guestLogin">Continue as Guest</button>
        <p>Don't have an account? <a href="signup.html">Sign up</a></p>
    </div>
    <script src="script.js"></script>
</body>
</html>
