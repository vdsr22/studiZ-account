<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - StudiZ</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>StudiZ</h1>
        <p>Study for your next assignment, test,<br>easily with flashcards and save your time!</p>
        <form id="loginForm">
            <input type="text" id="identifier" placeholder="Email or Username" required>
            <input type="password" id="password" placeholder="Password" required>
            <button type="submit">Log In</button>
        </form>
        <a href="#" id="forgotPassword">Forgot password?</a>
        <button id="guestLogin" class="guest-btn">Continue as Guest</button>
        <p>Don't have an account? <a href="signup.html">Sign up</a></p>
    </div>
    <div id="resetPasswordModal" class="modal">
        <div class="modal-content">
            <h2>Reset Password</h2>
            <form id="resetPasswordForm">
                <input type="email" id="resetEmail" placeholder="Enter your email" required>
                <button type="submit">Send OTP</button>
            </form>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
